<head>

  <title>World Clock</title>

  <!-- Bootstrap core CSS -->

<body id="time-body">


    <div class="world-clock-container container">
        <h1 class="text-center"><img class="pr-3 left-clock-image" src="./images/clock-white.png" alt="">WORLD CLOCK <img class="pl-2  clock-image" src="./images/clock-white.png" alt=""></h1>
        <p class="text-center welcome-text">Welcome! Your location is <span id="ip-location">...</span> and your local time is <span id="ip-time">...</span></p>
        <p class="text-center note-text">Note: You can only display clock for 3 cities. <em>Click the refresh button to clear the clocks</em></p>
        <div class="input-container "> 
            <div class="row ">

                <div class="col-lg-8">  
                    <input type="text" id="search"class="form-control mr-5" placeholder="Search for any city..." style="width:100%; " autocomplete="off">
                    <div class="mt-2 match-list custom-scrollbar" id="match-list"></div>
                </div>
                <div class="col-lg-4  mb-2">
                    <button class="btn" id="add-city"> <img src="./images/place.png" alt=""><span class="pl-2"> Add City</span></button>
                    <button id=refresh><img src="./images/refresh.png" alt=""></button>
                </div>

            </div>   
        </div>
        
       
        <div class="clock-container text-center">
            <div class="row" id="world-time">
                
            </div>
            <!-- <div class="overlay">
                <div class="text">Hello World</div>
            </div> -->
            
        </div>
    </div>
